    <!-- Chat Widget Script -->
    <script>
        // Function to generate or retrieve a unique chat ID
        function getChatId() {
            let chatId = sessionStorage.getItem("chatId");
            if (!chatId) {
                chatId = "chat_" + Math.random().toString(36).substr(2, 9);
                sessionStorage.setItem("chatId", chatId);
            }
            return chatId;
        }

        // Show chat widget and hide bubble
        document.getElementById("chat-widget-button").addEventListener("click", function() {
            document.getElementById("chat-widget-container").style.display = "flex";
            document.getElementById("chat-widget-button").style.display = "none";
        });

        // Close chat widget and show bubble
        function closeChatWidget() {
            document.getElementById("chat-widget-container").style.display = "none";
            document.getElementById("chat-widget-button").style.display = "flex";
        }

        // Handle Enter key in input
        document.getElementById("chat-widget-input").addEventListener("keypress", function(e) {
            if (e.key === "Enter") {
                sendMessage();
            }
        });

        // Send message function
        function sendMessage() {
            let message = document.getElementById("chat-widget-input").value;
            if (message.trim() === "") return;

            let chatBody = document.getElementById("chat-widget-body");
            let sendButton = document.getElementById("chat-widget-send");
            
            // Add user message
            let userMessage = document.createElement("p");
            userMessage.textContent = message;
            userMessage.className = "user-message";
            chatBody.appendChild(userMessage);

            // Scroll to bottom
            chatBody.scrollTop = chatBody.scrollHeight;

            // Disable send button and show loading
            sendButton.disabled = true;
            sendButton.textContent = "...";

            let chatId = getChatId();

            fetch("https://havocsnehith.app.n8n.cloud/webhook/chatbot", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    chatId: chatId,
                    message: message
                })
            })
            .then(response => response.json())
            .then(data => {
                console.log('n8n response:', data);
                
                let botResponseText = "Sorry, I couldn't process your request.";
                
                // Handle the malformed response structure from n8n workflow
                if (data && typeof data === 'object') {
                    const keys = Object.keys(data);
                    for (const key of keys) {
                        if (data[key] && typeof data[key] === 'object' && data[key].output) {
                            botResponseText = data[key].output;
                            break;
                        }
                    }
                    
                    // Standard response formats
                    if (botResponseText === "Sorry, I couldn't process your request.") {
                        if (data.message && data.message !== 'Workflow was started') {
                            botResponseText = data.message;
                        } else if (data.output) {
                            botResponseText = data.output;
                        } else if (data.reply) {
                            botResponseText = data.reply;
                        }
                    }
                }

                let botMessage = document.createElement("p");
                botMessage.innerHTML = botResponseText;
                botMessage.className = "bot-message";
                chatBody.appendChild(botMessage);
                
                // Scroll to bottom
                chatBody.scrollTop = chatBody.scrollHeight;
            })
            .catch(error => {
                console.error("Error:", error);
                let errorMessage = document.createElement("p");
                errorMessage.textContent = "Sorry, I'm having trouble connecting. Please try again.";
                errorMessage.className = "bot-message";
                chatBody.appendChild(errorMessage);
                chatBody.scrollTop = chatBody.scrollHeight;
            })
            .finally(() => {
                // Re-enable send button
                sendButton.disabled = false;
                sendButton.textContent = "Send";
            });

            document.getElementById("chat-widget-input").value = "";
        }

        // Send message event listener
        document.getElementById("chat-widget-send").addEventListener("click", sendMessage);
    </script>
